<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlearn | Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="registro.css">
</head>
<body class="light-mode">
    <div class="login-container">
        <button id="mode-toggle" class="mode-toggle-btn">
            <img id="mode-icon" class="mode-icon" src="img/modo-oscuro.png" alt="Modo Claro">
        </button>
        <div class="logo-container">
            <img src="img/LogoFL.png" alt="Mascota de Flashlearn" class="logo">
        </div>
        <h1 class="h3">Flashlearn</h1>
        <form>
            <div class="mb-3">
                <label for="nombreUsuario" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control form-control-custom" id="nombreUsuario">
            </div>
            <div class="mb-3">
                <label for="correoElectronico" class="form-label">Correo Electrónico:</label>
                <input type="email" class="form-control form-control-custom" id="correoElectronico">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control form-control-custom" id="password">
            </div>
            <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-custom">Registrarse con Correo Electronico</button>
                <button type="button" class="btn btn-secondary btn-google" id="googleRegisterBtn">Registrarse con Google</button>
            </div>  
        </form>
        <div class="register-link">
            ¿Ya tienes una cuenta? <a href="index.html">Inicia sesión aquí</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/firebase.js" type="module"></script>
    <script src="/notifications.js" type="module" ></script>     
    <script src="/auth.js" type="module"></script>
    <script src="/register.js" type="module"></script>
    <script src="/scriptMO.js"></script>
</body>
</html>
