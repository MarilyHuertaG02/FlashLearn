<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashlearn | Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="light-mode">
    <div class="login-container">
        <button id="mode-toggle" class="mode-toggle-btn">
            <img id="mode-icon" class="mode-icon" src="img/modo-oscuro.png" alt="Modo Claro">
        </button>
        <div class="logo-container">
            <img src="img/LogoFL.png" alt="Mascota de Flashlearn" class="logo">
        </div>
        <h1 class="h3">Flashlearn</h1>
    <form id="loginForm">
            <div class="mb-3">
                <input type="email" class="form-control form-control-custom" id="correo" placeholder="Correo electronico" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control form-control-custom" id="contrasena" placeholder="Contraseña" required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-custom">Iniciar Sesión</button>
            </div>
        </form>                <div class="d-grid gap-2 mt-3">
    <button type="button" class="btn btn-google" id="googleLoginBtn">
        <img src="img/google-icon.png" alt="Google logo" style="width: 20px; margin-right: 8px;">
        Iniciar sesión con Google
    </button>
</div>      

        <div class="register-link">
            ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Firebase y módulos - en este orden -->
    <script type="module" src="firebase.js"></script>
    <script type="module" src="notifications.js"></script>    
    <script type="module" src="auth.js"></script>
    <script type="module" src="login.js"></script>
    <script src="scriptMO.js"></script>
</body>
</html>
