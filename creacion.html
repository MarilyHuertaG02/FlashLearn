<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Flashcards - Flash Learn</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <style>
        /* Oculta todas las flashcards por defecto, el JS mostrará solo la activa */
        .bg-white.shadow-sm.rounded-3.p-4.mb-4 {
            display: none; 
        }
        /* Aseguramos que la primera tarjeta se muestre inicialmente antes de que cargue el JS */
        .bg-white.shadow-sm.rounded-3.p-4.mb-4:first-of-type {
            display: block;
        }
        /* Ajuste de sidebar para el maquetado (asumiendo que está en style.css) */
        .sidebar {
            /* Propiedades necesarias si se usa layout de columna, por ejemplo: */
            position: sticky;
            top: 0;
            height: 100vh;
        }
    </style>
</head>

<body style="font-family: 'Poppins', sans-serif;">

    <div class="container-fluid">
        <div class="row min-vh-100">

            <aside class="sidebar col-3 col-md-2 p-0 bg-light"> 
                <div class="logo p-4">
                    <img src="img/LogoFL.png" alt="Logo Flash Learn" width="50">
                    <h2>Flash Learn</h2>
                </div>
                <nav class="main-nav">
                    <ul class="list-unstyled p-0">
                        <li class="active p-2">
                            <a href="menu.html" id="nav-home" class="d-flex align-items-center p-2 text-decoration-none">
                                <img src="img/House.png" alt="Inicio icon" width="20" class="me-2">
                                <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="flashcards.html" id="nav-flashcards" class="d-flex align-items-center p-2 text-decoration-none">
                                <img src="img/flashcard.png" alt="Flashcard Icon" width="20" class="me-2">
                                <span>Flashcards</span>
                            </a>
                        </li>
                        <li>
                            <a href="quizzes.html" id="nav-quizzes" class="d-flex align-items-center p-2 text-decoration-none">
                                <img src="img/quiz.png" alt="Quizzes Icon" width="20" class="me-2">
                                <span>Quizzes</span>
                            </a>
                        </li>
                        <li>
                            <a href="creacion.html" id="nav-create" class="d-flex align-items-center p-2 text-decoration-none">
                                <img src="img/create.png" alt="Create Icon" width="20" class="me-2">
                                <span>Creación de Flashcards</span>
                            </a>
                        </li>
                        <li>
                            <a href="crearQuices.html" id="nav-create">
                                <img src="img/addquiz.png" alt="Create Icon">
                                <span>Creación de Quizzes</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="logout-btn p-4">
                    <button class="btn btn-outline-danger w-100" id="logoutBtn">Cerrar Sesión</button>
                </div>
            </aside>

            <main class="col-9 col-md-10 p-5"> 

                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 class="fw-bold">Creación de Flashcards</h2>
                <div class="user-info">
                    <span class="points" id="userPoints">0 Puntos</span>
                    <div class="user-profile">
                        <img src="img/user.png" alt="user profile" id="userProfilePic">
                        <div class="user-details">
                            <span class="name" id="userProfileName">Usuario</span>
                            <span class="level" id="userLevel">Nivel 1</span>
                        </div>
                    </div>
                    </div>
                </div>

                <div class="row mb-4">
                    <div class="col-md-7">
                        <div class="mb-3">
                            <label class="fw-semibold">Título</label>
                            <input type="text" class="form-control" id="setTitle" placeholder="Aquí tu título...">
                        </div>

                        <div class="mb-3">
                            <label class="fw-semibold">Asignatura</label>
                            <input type="text" class="form-control" id="setSubject" placeholder="Aquí tu asignatura...">
                        </div>

                        <div class="mb-3">
                            <label class="fw-semibold">Descripción</label>
                            <textarea class="form-control" rows="3" id="setDescription" placeholder="Aquí tu descripción..."></textarea>
                        </div>
                    </div>

                    <div class="col-md-5 text-center">
                        <label class="border rounded-3 d-flex justify-content-center align-items-center p-0" style="min-height:220px; cursor:pointer;">
                            <img src="img/agregar.png" class="img-fluid" alt="placeholder">
                            <input type="file" accept="image/*" id="setImage" hidden>
                        </label>
                        <p class="text-muted mt-2">Subir imagen</p>
                    </div>
                </div>

                <div class="bg-white shadow-sm rounded-3 p-4 mb-4">
                    <div class="d-flex align-items-center mb-3">
                        <h4 class="mb-0 me-3 fw-semibold">Flashcard <span class="card-number">1</span></h4>
                    </div>

                    <div class="row g-3 flashcard-input">
                        <div class="col-md-6">
                            <label class="fw-semibold small">Término</label>
                            <input type="text" class="form-control term" placeholder="Escribe el término...">
                        </div>

                        <div class="col-md-6">
                            <label class="fw-semibold small">Definición</label>
                            <input type="text" class="form-control definition" placeholder="Escribe la definición...">
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center gap-3 mb-4" id="navigation-controls" style="display: none !important;">
                    <button id="prevCardBtn" class="btn btn-outline-secondary px-4">← Anterior</button>
                    <button id="nextCardBtn" class="btn btn-primary px-4">Siguiente →</button>
                </div>


                <div class="d-flex justify-content-between mt-4">
                    <button id="addCardBtn" class="btn btn-success px-4">➕ Añadir más</button>
                    <button id="finishBtn" class="btn btn-primary px-4">✔ Terminar</button>
                </div>

            </main>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script type="module" src="firebase.js"></script>
    <script type="module" src="auth.js"></script> 
    
    <script type="module" src="user-auth.js"></script> 

    <script type="module" src="creacion.js"></script>

</body>
</html>
